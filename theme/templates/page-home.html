{% extends "page.html" %}
{% block extra_css %}
    <!-- Gallery Plugins -->
    <link  rel="stylesheet" href="/theme/assets/vendor/icon-hs/style.css">
    <link  rel="stylesheet" href="/theme/assets/vendor/fancybox/jquery.fancybox.min.css">

    <!-- Master Slider -->
    <link rel="stylesheet" href="/theme/assets/vendor/master-slider/source/assets/css/masterslider.main.css">
{% endblock %}
{% block extra_vendor_js %}
  <script  src="/theme/assets/vendor/masonry/dist/masonry.pkgd.min.js"></script>
  <script  src="/theme/assets/vendor/imagesloaded/imagesloaded.js"></script>
  <script  src="/theme/assets/vendor/fancybox/jquery.fancybox.min.js"></script>
{% endblock extra_vendor_js %}
{% block js_plugins_init %}
  <script >
    $(document).on('ready', function () {
      // initialization of masonry
      $('.masonry-grid').imagesLoaded().then(function () {
        $('.masonry-grid').masonry({
          columnWidth: '.masonry-grid-sizer',
          itemSelector: '.masonry-grid-item',
          percentPosition: true
        });
      });

      // initialization of popups
      $.HSCore.components.HSPopup.init('.js-fancybox');
    });

    $(document).on('ready', function () {
      // initialization of carousel
      $.HSCore.components.HSCarousel.init('.js-carousel');
    });

    $(window).on('load', function() {
      // initialization of header
      $.HSCore.components.HSHeader.init($('#js-header'));
      $.HSCore.helpers.HSHamburgers.init('.hamburger');

      // initialization of HSMegaMenu component
      $('.js-mega-menu').HSMegaMenu({
        event: 'hover',
        pageContainer: $('.container'),
        breakpoint: 991
      });

      // initialization of masonry
      $('.masonry-grid').imagesLoaded().then(function () {
        $('.masonry-grid').masonry({
          columnWidth: '.masonry-grid-sizer',
          itemSelector: '.masonry-grid-item',
          percentPosition: true
        });
      });
    });

    var slider = new MasterSlider();

    slider.control('arrows');
    slider.control('timebar', {insertTo: '#masterslider'});
    slider.control('bullets');
    slider.setup('masterslider', {
      width: 1400,
      height: 650,
      space: 1,
      layout: 'fullwidth',
      loop: true,
      preload: 0,
      instantStartLayers: true,
      autoplay: true,
      
    });
  </script>
{% endblock js_plugins_init %}
